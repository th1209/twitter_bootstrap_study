<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>グリッドシステムについて</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

    <!--containerクラスを付けると、中央揃えのレイアウトにしてくれる。-->
    <div id="header" class="container" style="background:red;">header</div>

    <div class="container">
        <!--Gridシステム。横の数字が合計12になるようにレイアウトする。-->
        <!--Gridシステムを使うには、rowクラスで囲む。-->
        <div class="row">
            <!--
            以下のsmやxsといった表記は、ブラウザの相対的なサイズを表している。
            以下の設定であれば、smサイズのブラウザでは3:6:3表示、
            xsサイズのブラウザでは、非表示、6:6表示となる。
            詳細は、以下URLの'Grid Options'の項目を参照すること。
            http://getbootstrap.com/css/
            -->
            <div class="col-sm-3 hidden-xs" style="background:orange;">Side1</div>
            <div class="col-sm-6 cos-xs-6" style="background:green;">Main</div>
            <div class="col-sm-3 cos-xs-6" style="background:orange;">Side2</div>
        </div>
    </div>

    <div id="footer" class="container" style="background:blue;">footer</div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
