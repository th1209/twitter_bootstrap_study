<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

    <!--containerクラスを付けると、中央揃えのレイアウトにしてくれる。-->
    <div id="header" class="container" style="background:red;">header</div>

    <div class="container">
        <!--Gridシステム。横の数字が合計12になるようにレイアウトする。-->
        <!--Gridシステムを使うには、rowクラスで囲む。-->
        <div class="row">
            <div class="col-sm-3" style="background:orange;">Side1</div>
            <div class="col-sm-6" style="background:green;">Main</div>
            <div class="col-sm-3" style="background:orange;">Side2</div>
        </div>
    </div>

    <div id="footer" class="container" style="background:blue;">footer</div>



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
