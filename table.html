<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>テーブルについて</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>



<div class="container" style="padding: 20px">
    <!--
    tableクラスで、綺麗に整形したテーブルを表記してくれる。
    また、以下のようなクラスを追加すると、
    追加でストライプ表示したり、ホバーで現在のカーソル位置が分かるようにしてくれる。
    -->
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr><th>ID</th><th>Score</th></tr>
        </thead>
        <tbody>
            <tr><th>@taguchi</th><th>200</th></tr>
            <!--warningクラスを当てた行は、ハイライトされる。-->
            <tr class="warning"><th>@fkoji</th><th>300</th></tr>
            <tr><th>@dotinstall</th><th>240</th></tr>
        </tbody>
    </table>
</div>



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
